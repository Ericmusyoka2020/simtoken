<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lipa na M-PESA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px; /* base size */
    }

    .status-bar {
      height: 44px;
      background: #000;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      font-size: 13px;
      font-weight: 500;
    }

    .content {
      flex: 1;
      padding: 0 16px;
      background: #000;
    }

    .header {
      padding: 24px 0 16px;
      font-size: clamp(18px, 5.5vw, 22px);
      font-weight: 600;
      text-align: left;
      color: #ffffff;
    }

    .menu-list {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }

    .menu-item {
      padding: 18px 16px;
      font-size: clamp(15px, 4.3vw, 17px);
      border-bottom: 1px solid #222;
      cursor: pointer;
      transition: background 0.18s;
      text-align: left;
      display: flex;
      align-items: center;
      min-height: 56px;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:active {
      background: #1a1a1a;
    }

    .paybill {
      color: #ffffff;
      font-weight: 500;
    }

    .footer {
      padding: 16px;
      font-size: 13px;
      color: #777;
      text-align: center;
      border-top: 1px solid #111;
    }

    .status-right span {
      margin-left: 12px;
    }

    @media (min-width: 768px) {
      body {
        font-size: 17px;
      }
      .content {
        max-width: 480px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .menu-item {
        padding: 20px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div>18:12</div>
    <div class="status-right">
      <span>○</span>
      <span>℡</span>
      <span>27%</span>
    </div>
  </div>

  <div class="content">

    <div class="header">Lipa na M-PESA</div>

    <div class="menu-list">
      <div class="menu-item paybill" onclick="window.location.href='paybill.html'">
        Pay Bill
      </div>
      
      <div class="menu-item" onclick="alert('Buy Goods and Services – coming soon')">
        Buy Goods and Services
      </div>
      
      <div class="menu-item" onclick="alert('Pochi La Biashara – coming soon')">
        Pochi La Biashara
      </div>
    </div>

  </div>

  <div class="footer">
    
  </div>

</body>
</html>
