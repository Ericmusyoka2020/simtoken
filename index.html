<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <title>SIM Toolkit</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
      line-height: 1.4;
    }

    .header {
      padding: 14px 16px;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu {
      list-style: none;
    }

    .menu li {
      padding: 18px 16px;
      border-bottom: 1px solid #111;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .menu li:hover { background: #1a1a1a; }
    .menu li:active { background: #222; }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 54px;
      background: #000;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 1.8rem;
      color: #666;
      z-index: 10;
    }

    .bottom-bar .active {
      color: #ffffff;
    }

    /* Install button */
    #installBtn {
      position: fixed;
      bottom: 70px;
      right: 16px;
      background: #1db954;
      color: #000;
      border: none;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: none;
      z-index: 20;
    }
  </style>
</head>

<body>

  <div class="header">
    SIM Toolkit
    <span style="font-size:1.4rem;">â‹¯</span>
  </div>

  <ul class="menu">
    <li onclick="window.location.href='send.html'">Send Money</li>
    <li onclick="playfulClick('Withdraw Cash')">Withdraw Cash</li>
    <li onclick="playfulClick('Buy Airtime')">Buy Airtime</li>
    <li onclick="playfulClick('Loans and Savings')">Loans and Savings</li>
    <li onclick="window.location.href='lipa.html'">Lipa na M-PESA</li>
    <li onclick="playfulClick('My Account')">My Account</li>
  </ul>

  <div style="height: 70px;"></div>

  <div class="bottom-bar">
    <span>â—€</span>
    <span class="active">â—‹</span>
    <span>â‰¡</span>
  </div>

  <button id="installBtn">Install App</button>

  <script>
    function playfulClick(itemName) {
      const jokes = [
        "Under maintenance... come back after chai â˜•ðŸ˜…",
        `${itemName} went to eat nyama choma ðŸ¥©`,
        "Service took matatu ðŸš",
        "Feature iko Coast ðŸ–ï¸",
        "Try again after M-PESA balance ðŸ˜…"
      ];
      alert(jokes[Math.floor(Math.random() * jokes.length)]);
    }

    // Service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }

    // Install prompt
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        installBtn.style.display = "none";
      });
    });
  </script>

</body>
</html>
